# Development Environment Configuration

# CORS Configuration for dev environment
# Can be overridden by environment variable CORS_ALLOWED_ORIGINS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.exposed-headers=Authorization,Content-Type
cors.allow-credentials=true
cors.max-age=3600

# Database configuration for dev
# Use environment variables for security (with fallback defaults for local testing)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA/Hibernate for dev
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

# Server configuration for dev
server.port=${SERVER_PORT:8080}

# Logging for dev
logging.level.root=INFO
logging.level.com.freightquote=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
