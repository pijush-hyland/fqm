# Local Development Environment Configuration

# CORS Configuration for local development
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.exposed-headers=Authorization,Content-Type
cors.allow-credentials=true
cors.max-age=3600

# Database configuration for local
spring.datasource.url=jdbc:mysql://localhost:3306/freight_quote_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

# JPA/Hibernate for local (auto-create tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server configuration for local
server.port=8080

# Logging for local
logging.level.root=INFO
logging.level.com.freightquote=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development features
spring.devtools.restart.enabled=true
