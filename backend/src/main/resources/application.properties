# Application Name
spring.application.name=freight-quote-webapp

# Active Profile (can be overridden by environment variable SPRING_PROFILES_ACTIVE)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# Database Configuration (defaults - can be overridden in profile-specific files)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging
logging.level.root=INFO
logging.level.com.freightquote=DEBUG
