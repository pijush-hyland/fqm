# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/freight_quote_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# CORS Configuration is handled in WebConfig.java
# Removed duplicate CORS properties to avoid conflicts

logging.level.org.springframework=debug
logging.level.com.example=DEBUG
