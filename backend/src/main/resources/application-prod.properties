# Production Environment Configuration

# CORS Configuration for production
# MUST be set via environment variables for security
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://freightquote.example.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=Authorization,Content-Type,Accept,Origin,X-Requested-With
cors.exposed-headers=Authorization,Content-Type
cors.allow-credentials=true
cors.max-age=3600

# Database configuration for production
# MUST be set via environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Server configuration for production
server.port=${SERVER_PORT:8080}

# Enable compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Security settings
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# Logging for production
logging.level.root=WARN
logging.level.com.freightquote=INFO
logging.level.org.springframework.web=WARN
